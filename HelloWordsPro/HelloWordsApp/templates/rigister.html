{% extends 'base.html' %}
{% block rigisterform %}
<form action="/rigister/" methods="post">
    
    <div class="form-group">
        <label>NickName</label>
        <input type="name" class="form-control" id="rigisterNickName" placeholder="NickName">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="phone" class="form-control" id="rigisterPhone" placeholder="Phone">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="rigisterEmail" placeholder="Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="rigisterPassword" placeholder="Password">
    </div>    
         <a style="color:#1abc9c" href="/login">返回到登陆页面 &raquo;</a>
         <a style="float:right" id="rigister" class="submit btn btn-lg btn-primary" role="button">Rigister &raquo;</a></br>
</form>
{% endblock rigisterform %}
